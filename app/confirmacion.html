<!DOCTYPE html>
<html>
<head>
    <title>Configuración Guardada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 50px 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            padding: 30px; 
            background: #ffffff;
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #28a745; 
            margin-bottom: 10px; 
            font-size: 2.5em;
        }
        p { 
            color: #555; 
            line-height: 1.6;
            font-size: 1.1em;
        }
        .note {
            margin-top: 25px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Configuración Guardada con Éxito!</h1>
        <p>El dispositivo se reiniciará para conectarse a la nueva red Wi-Fi.</p>
        <p class="note">Si no se conecta, volverá a entrar en modo de configuración.</p>
    </div>
</body>
</html>
